<!DOCTYPE html>
<html>

<head>
  <title>ValkNet - Login</title>
  <meta name="description" content="ValkNet Login">
  <meta name="keywords" content="ValkNet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/cdn/favicon.ico">
  <style>
    body.loading {
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.5s;
    }

    #loading-screen.show {
      opacity: 1;
    }

    #spinner {
      border: 16px solid rgba(255, 255, 255, 0.3);
      border-top: 16px solid #4CAF50;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0e0e0;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .loader {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left: 4px solid #4CAF50;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .navbar {
      background-color: #4CAF50;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #45a049;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      border: 1px solid #dcdcdc;
      width: 90%;
    }

    h1 {
      color: #4CAF50;
      font-size: 36px;
      margin-bottom: 20px;
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group input[type="checkbox"] {
      display: inline-block;
      margin-right: 5px;
    }

    .form-group .checkbox-label {
      display: inline-block;
      vertical-align: middle;
    }

    .error-message,
    .success-message,
    .warning-message {
      margin-top: 10px;
      font-size: 14px;
    }

    .error-message {
      color: #e74c3c;
    }

    .success-message {
      color: #2ecc71;
    }

    .warning-message {
      color: #f39c12;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/cdn/images/banner.png');
      background-size: cover;
      background-position: center;
      z-index: -1;
      transition: transform 0.1s ease-out;
    }

    .form-link {
      display: block;
      margin-top: 20px;
    }

    .form-link a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="https://valknet.xyz">Home</a>
    <a href="https://valknet.xyz/signup">Signup</a>
    <a href="https://valknet.xyz/login">Login</a>
  </div>
  <div class="background" id="background"></div>
  <div class="container">
    <h1>Login to ValkNet</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">EMAIL</label>
        <input type="text" id="email" name="email" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      <div class="form-group">
        <input type="checkbox" id="agreeCheckbox" name="agreeCheckbox" required>
        <label for="agreeCheckbox" class="checkbox-label">I am not a robot.</label>
      </div>
      <div id="message" class="error-message"></div>
      <button id="login" type="button" class="submit-btn">Login</button>
      <div id="message" class="warning-message"></div>
      <div class="form-link"><a href="https://valknet.xyz/forgotpassword">Forgot Password?</a></div>
    </form>
  </div>

  <div id="login"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="/cdn/auth.js"></script>

  <script>
    document.getElementById("message").innerHTML = "<p class='warning-message'></p>";

    document.addEventListener('mousemove', function (e) {
      const background = document.getElementById('background');
      const moveX = (e.clientX / window.innerWidth) * 30 - 15;
      const moveY = (e.clientY / window.innerHeight) * 30 - 15;
      background.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.1)`;
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var loadingScreen = document.createElement('div');
      loadingScreen.id = 'loading-screen';
      var spinner = document.createElement('div');
      spinner.id = 'spinner';
      loadingScreen.appendChild(spinner);
      document.body.appendChild(loadingScreen);
      document.body.classList.add('loading');

      // Show the loading screen if content hasn't loaded after 1 second
      setTimeout(function () {
        if (document.body.classList.contains('loading')) {
          loadingScreen.classList.add('show');
        }
      }, 1000);

      window.addEventListener('load', function () {
        document.body.classList.remove('loading');
        loadingScreen.classList.remove('show');
        setTimeout(function () {
          document.body.removeChild(loadingScreen);
        }, 500);
      });
    });
  </script>
  <script src="/cdn/loader.js"></script>
</body>

</html>
