<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValkNet - Security</title>
    <link rel="icon" href="/cdn/favicon.ico">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #e0e0e0;
        }

        .navbar {
            background-color: #4CAF50;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #45a049;
        }

        .container {
            margin-top: 100px;
            padding: 20px;
        }

        .warning-icon {
            font-size: 100px;
            color: #FF5722;
            animation: flash 1s infinite;
        }

        @keyframes flash {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        p {
            font-size: 18px;
            margin-top: 20px;
            color: #b0b0b0;
        }

        .signout-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #121212;
            background-color: #FF5722;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signout-button:hover {
            background-color: #e64a19;
        }

        .email-warning-banner {
            background-color: #333;
            color: #ffcc00;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            font-size: 16px;
            border-bottom: 2px solid #ffcc00;
        }

        .email-warning-banner p {
            margin: 0;
            margin-left: 10px;
            font-size: 18px;
        }

        .warning-icon {
            font-size: 150px;
            color: #ff3c00;
            animation: flash 1s infinite;
        }

        @keyframes flash {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .warning-banner {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: #ffcc00;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 80%;
            max-width: 600px;
            text-align: center;
            animation: slideDown 0.5s ease-out;
        }

        .warning-banner.visible {
            display: block;
        }

        .warning-banner .warning-icon {
            font-size: 44px;
            color: #FF5722;
            animation: flash 1s infinite;
        }

        .warning-banner p {
            margin: 10px 0 0;
            font-size: 18px;
        }

        @keyframes flash {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -60%);
                opacity: 0;
            }

            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }
        .close-button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .close-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>

<body>
    <div id="warningbanner" class="warning-banner">
        <div class="warning-icon">&#9888;</div>
        <p>Your E-Mail address is not verified. Please check your inbox and verify your email address to gain access to our services. The E-Mail is automatically sent when you create your account.</p>
        <button class="close-button" onclick="toggleWarningBanner()">Close</button>
    </div>
    <div class="navbar">
        <a href="https://valknet.xyz/home">Home</a>
        <a href="https://valknet.xyz/security">Security</a>
    </div>
    <div class="container">
        <div class="warning-icon">&#9888;</div>
        <h1>Internal Error</h1>
        <p>Oops! We ran into some internal errors. We'll have it up and running soon.</p>
        <button class="signout-button" id="logout">Sign Out</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="/cdn/auth.js"></script>

    <div id="/RESTRICTED"></div>

    <script>
        function toggleWarningBanner() {
            var banner = document.getElementById('warningbanner');
            banner.classList.toggle('visible');
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Create the loading screen element
            var loadingScreen = document.createElement('div');
            loadingScreen.id = 'loading-screen';

            var spinner = document.createElement('div');
            spinner.id = 'spinner';

            loadingScreen.appendChild(spinner);

            // Add the loading screen to the body
            document.body.appendChild(loadingScreen);
            document.body.classList.add('loading');

            // Remove the loading screen when the page is fully loaded
            window.addEventListener('load', function () {
                document.body.classList.remove('loading');
                document.body.removeChild(loadingScreen);
            });
        });
    </script>
    <script>
        const firebaseConfig = {

        if (auth) {

                }
            } else {
                try {
                    const myTag = document.getElementById('/RESTRICTED');
                    if (myTag) {
                        window.location.replace("https://valknet.xyz/login");

            auth.signOut().then(() => {

    <script src="/cdn/loader.js"></script>
</body>

</html>
