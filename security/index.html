<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValkNet - Security</title>
    <link rel="icon" href="/cdn/favicon.ico">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #e0e0e0;
        }

        .navbar {
            background-color: #4CAF50;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #45a049;
        }

        .container {
            margin-top: 100px;
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        label {
            display: block;
            margin-top: 20px;
            color: #b0b0b0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        button {
            justify-content: center;
            align-items: center;
            align-self: center;
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .warning-banner {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: #ffcc00;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 80%;
            max-width: 600px;
            text-align: center;
            animation: slideDown 0.5s ease-out;
        }

        .warning-banner.visible {
            display: block;
        }

        .warning-banner .warning-icon {
            font-size: 44px;
            color: #FF5722;
            animation: flash 1s infinite;
        }

        .warning-banner p {
            margin: 10px 0 0;
            font-size: 18px;
        }

        .close-button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .close-button:hover {
            background-color: #e64a19;
        }

        @keyframes flash {
            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -60%);
                opacity: 0;
            }

            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        .popup-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #ffffffe3;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
            z-index: 1000;
        }

        .popup-message.visible {
            opacity: 1;
            bottom: 40px;
        }
    </style>
</head>

<body>
    <div id="warningbanner" class="warning-banner">
        <div class="warning-icon">&#9888;</div>
        <p>Your E-Mail address is unverified. Certain Security Actions will not be available until you verify your E-Mail address.</p>
        <button class="close-button" onclick="toggleWarningBanner()">Close</button>
    </div>
    <div class="navbar">
        <a href="https://valknet.xyz/home">Home</a>
        <a href="https://valknet.xyz/security">Security</a>
    </div>
    <div class="container">
        <h1>Security Settings</h1>

        <label for="displayName">Change Display Name</label>
        <input type="text" id="displayName" placeholder="Enter a new display name">

        <label for="email">Change Email</label>
        <input type="email" id="email" placeholder="Enter new E-Mail address">

        <label for="password">Change Password</label>
        <input type="password" id="password" placeholder="Enter new password">

        <button onclick="updateDisplayName()">Update Display Name</button>
        <button onclick="updateEmail()">Update Email</button>
        <button onclick="updatePassword()">Update Password</button>
        <button onclick="resendVerificationEmail()">Resend Verification Email</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Create the loading screen element
            var loadingScreen = document.createElement('div');
            loadingScreen.id = 'loading-screen';

            var spinner = document.createElement('div');
            spinner.id = 'spinner';

            loadingScreen.appendChild(spinner);

            // Add the loading screen to the body
            document.body.appendChild(loadingScreen);
            document.body.classList.add('loading');

            // Remove the loading screen when the page is fully loaded
            window.addEventListener('load', function () {
                document.body.classList.remove('loading');
                document.body.removeChild(loadingScreen);
            });
        });
    </script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCKd2HxLbLFfdZA8q3RPLI6A46ujZqknUU",
            authDomain: "valknet-3d9a6.firebaseapp.com",
            projectId: "valknet-3d9a6",
            storageBucket: "valknet-3d9a6.appspot.com",
            messagingSenderId: "754804213410",
            appId: "1:754804213410:web:eda8aeeb9f210bc00879fb",
            measurementId: "G-Z0C46KN3YC"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.addEventListener('DOMContentLoaded', function () {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log('User is logged in:', user);
                    checkUserDisplayName();
                    handleEmailVerification(user);
                } else {
                    redirectToLogin();
                }
            });
        });

        function redirectToLogin() {
            window.location.replace("https://valknet.xyz/login");
        }

        function checkUserDisplayName() {
            const user = auth.currentUser;
            if (!user.displayName) {
                window.location.replace("https://valknet.xyz/updateprofile");
            }
        }

        function handleEmailVerification(user) {
            const warningbanner = document.getElementById('warningbanner');
            if (!user.emailVerified) {
                warningbanner.classList.toggle('visible');
            } else {
                warningbanner.remove();
            }
        }

        function toggleWarningBanner() {
            const banner = document.getElementById('warningbanner');
            banner.classList.toggle('visible');
        }

        function showPopup(success, message) {
            const popup = document.createElement('div');
            popup.className = 'popup-message';
            popup.classList.add(success ? 'success' : 'error');
            popup.textContent = message;
            document.body.appendChild(popup);
            setTimeout(() => {
                popup.classList.add('visible');
                setTimeout(() => {
                    popup.classList.remove('visible');
                    setTimeout(() => {
                        document.body.removeChild(popup);
                    }, 300);
                }, 3000);
            }, 100);
        }

        function updateDisplayName() {
            const displayName = document.getElementById('displayName').value;
            auth.currentUser.updateProfile({
                displayName: displayName
            }).then(() => {
                showPopup(true, 'Display Name updated successfully.');
            }).catch((error) => {
                showPopup(false, 'Error updating display name: ' + error.message);
            });
        }

        function updateEmail() {
            const email = document.getElementById('email').value;
            auth.currentUser.updateEmail(email).then(() => {
                showPopup(true, 'Email updated successfully.');
            }).catch((error) => {
                showPopup(false, 'Error updating email: ' + error.message);
            });
        }

        function updatePassword() {
            const password = document.getElementById('password').value;
            auth.currentUser.updatePassword(password).then(() => {
                showPopup(true, 'Password updated successfully.');
            }).catch((error) => {
                showPopup(false, 'Error updating password: ' + error.message);
            });
        }

        function resendVerificationEmail() {
            auth.currentUser.sendEmailVerification().then(() => {
                showPopup(true, 'Verification email sent.');
            }).catch((error) => {
                showPopup(false, 'Error sending verification email: ' + error.message);
            });
        }
    </script>
</body>

</html>
