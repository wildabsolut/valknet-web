<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValkNet - Page Under Construction</title>
    <link rel="icon" href="/cdn/favicon.ico">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/cdn/images/banner.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
            transition: transform 0.1s ease-out;
        }

        .navbar {
            background-color: #4CAF50;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #45a049;
        }

        .container {
            margin-top: 100px;
            padding: 20px;
        }

        h1 {
            color: #FF5722;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .warning-icon {
            font-size: 100px;
            color: #FF5722;
            animation: flash 1s infinite;
        }

        @keyframes flash {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        p {
            font-size: 18px;
            margin-top: 20px;
            color: #666;
        }

        .signout-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #FF5722;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signout-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>

<body>
    <div id="warningbanner">
        <h1 id="warningbannertext"></h1>
    </div>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/signup">Signup</a>
        <a href="/login">Login</a>
    </div>
    <div class="background" id="background"></div>
    <div class="container">
        <div class="warning-icon">&#9888;</div>
        <h1>Page Under Construction</h1>
        <p>Oops! This page is currently a work in progress. We'll have it up and running soon.</p>
        <button class="signout-button" id="logout">Sign Out</button>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCKd2HxLbLFfdZA8q3RPLI6A46ujZqknUU",
            authDomain: "valknet-3d9a6.firebaseapp.com",
            projectId: "valknet-3d9a6",
            storageBucket: "valknet-3d9a6.appspot.com",
            messagingSenderId: "754804213410",
            appId: "1:754804213410:web:eda8aeeb9f210bc00879fb",
            measurementId: "G-Z0C46KN3YC"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        if (auth) {

        } else {
            console.error('Failed to load user status.')
            window.location.replace("https://valknet.xyz/home");
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User is logged in:', user);
                try {
                    const myTag = document.getElementById('login');
                    if (myTag) {
                        window.location.replace("https://valknet.xyz/home");
                    }
                } catch (error) {
                    console.log('Error:', error);
                }
            } else {
                try {
                    const myTag = document.getElementById('/RESTRICTED');
                    if (myTag) {
                        window.location.replace("https://valknet.xyz/login");
                    }
                } catch (error) {
                    console.log('Error:', error);
                }
            }
        });

        document.getElementById('signout').addEventListener('click', function () {
            auth.signOut().then(() => {
                window.location.replace("https://valknet.xyz/login");
            }).catch((error) => {
                console.error('Sign out error:', error);
            });
        });
    </script>
    <script src="/cdn/loader.js"></script>
    <script>
        document.addEventListener('mousemove', function (e) {
            const background = document.getElementById('background');
            const moveX = (e.clientX / window.innerWidth) * 15 - 30;
            const moveY = (e.clientY / window.innerHeight) * 15 - 30;
            background.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.1)`;
        });
    </script>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="/cdn/auth.js"></script>

    <div id="/RESTRICTED"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Create the loading screen element
            var loadingScreen = document.createElement('div');
            loadingScreen.id = 'loading-screen';

            var spinner = document.createElement('div');
            spinner.id = 'spinner';

            loadingScreen.appendChild(spinner);

            // Add the loading screen to the body
            document.body.appendChild(loadingScreen);
            document.body.classList.add('loading');

            // Remove the loading screen when the page is fully loaded
            window.addEventListener('load', function () {
                document.body.classList.remove('loading');
                document.body.removeChild(loadingScreen);
            });
        });
    </script>
</body>

</html>
