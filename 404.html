<style>
    body.loading {
        overflow: hidden;
    }
    #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }
    #spinner {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
<b>Not Found</b>
<body>The requested resource was not found on this web-server.</body>
<script>
    document.getElementById("message").innerHTML = "<p class='warning-message'></p>";

    // Mouse move background effect
    document.addEventListener('mousemove', function (e) {
      const background = document.getElementById('background');
      const moveX = (e.clientX / window.innerWidth) * 15 - 30;
      const moveY = (e.clientY / window.innerHeight) * 15 - 30;
      background.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.1)`;
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Create the loading screen element
        var loadingScreen = document.createElement('div');
        loadingScreen.id = 'loading-screen';
        
        var spinner = document.createElement('div');
        spinner.id = 'spinner';
        
        loadingScreen.appendChild(spinner);
        
        // Add the loading screen to the body
        document.body.appendChild(loadingScreen);
        document.body.classList.add('loading');
        
        // Remove the loading screen when the page is fully loaded
        window.addEventListener('load', function() {
            document.body.classList.remove('loading');
            document.body.removeChild(loadingScreen);
        });
    });
</script>
